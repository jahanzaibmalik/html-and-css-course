<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <form action="http://www.example.com/review.php" method="post">
        <fieldset>
            <legend>Your Details:</legend>
            
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" size="30" maxlength="100"><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" size="30" maxlength="100">
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label>
                    How did you hear about us?
                    <select name="referrer">
                        <option value="google">Google</option>
                        <option value="friend">Friend</option>
                        <option value="advert">Advert</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </p>
            
            <p>
                    Would you visit again?<br>
                    <input type="radio" name="rating" id="yes" value="y">
                    <label for="yes">Yes</label>

                    <input type="radio" name="rating" id="no" value="n">
                    <label for="no">No</label>

                    <input type="radio" name="rating" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
            </p>

            <p>
                <label for="comments">Comments:</label><br>
                <textarea name="comments" id="comments" cols="40" rows="4"></textarea>
            </p>

            <p>
                <input type="checkbox" name="subscribe" id="signup" checked>
                <label for="signup">Sign me up for email updates</label><br>
                <input type="submit" value="Submit review">
            </p>
        </fieldset>
    </form>
</body>
</html>
