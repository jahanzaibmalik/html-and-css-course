<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiple Select Box</title>
</head>
<body>
    <form action="https://www.example.com/profile.php" method="post">
        <p>
            Do you play any of the following instruments? (You can select more than one 
            option by holding down control on a PC or command key on a Mac while selecting different options.)
        </p>
        <p>
            <select name="instruments" id="" multiple size="4">
                    <option value="guitar" selected>Guitar</option>
                    <option value="drums">Drums</option>
                    <option value="keyboard" selected>Keyboard</option>
                    <option value="bass">Bass</option>
            </select>
        </p>
    </form>
</body>
</html>
