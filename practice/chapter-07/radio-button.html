<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Button</title>
</head>
<body>
    <form action="http://www.example.com/profile.php" method="POST">
        <p>
            Please select your favorite genre:<br>
            <input type="radio" name="genre" value="rock" id="rock" checked>
            <label for="rock">Rock</label>
            <input type="radio" name="genre" value="pop" id="pop">
            <label for="pop">Pop</label>
            <input type="radio" name="genre" value="jazz" id="jazz">
            <label for="jazz">Jazz</label>            
        </p>
    </form>
</body>
</html>
