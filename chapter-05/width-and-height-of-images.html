<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Width and Height of Images</title>
    <style>
        img.large {
            width: 600px;
            height: 450px;
        }
    </style>
</head>
<body>
    <img src="images/quokka.jpg" alt="A family of quokka" class="large" title="The quokka is an Australian marsupial that is similar in size to the domestic cat.">
</body>
